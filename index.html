<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet"> 
    <title>Weather Dashboard</title>
</head>




<body>
    
        <section>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        </section>
    <main>

        <section class="container">
            <section class="row row-cols-2 d-flex justify-content-around">
                <section class="col-sm-6 block1">
                    <form>
                        <h2>Look up a city</h2>
                        <label for="city-input">Please use city name, country code, and state code for best results. Example: If "Oakland" provides the wrong destination, be more specific like Oakland, US, CA</label>
                        <input type="text" id="city-input" name="city-name">
                        <input type="submit" id="add-city">
                    </form>
                    <section class="row">
                        <section class="col-sm-12 block2">
                            <h3>Recent cities:</h3>
                            <section id="recent">
                            
                            </section>
                        </section>
                    </section>
                </section>
                <section class="row">
                    <section class="col-sm-12 block3">
                        <h2>Current Outlook:</h2>
                        <p id="cDate">"Current Date"</p>
                        <p id="cDes">"Current Weather Conditions"</p>
                        <p id="cTemp">"Current Temperature"</p>
                        <p id="cHum">"Current Humidity Level"</p>
                        <p id="cSpeed">"Current Wind Speed"</p>
                        <p id="cUvI">"Current UV Index</p>
                    </section>
                </section>
            </section>
        </section> 

        <section class="container">
            <section class="row justify-content-center">
                <h4 id="fheader">Future Forecasts:</h4>
            </section>
        </section>

        <section class="container">
            <section class="row">
              <section class="col" id ="future">
                Day 1
              </section>
              <section class="col" id ="future2">
                Day 2
              </section>
              <section class="col" id="future3">
                Day 3
              </section>
              <section class="col" id="future4">
                Day 4
              </section>
              <section class="col" id="future5">
                Day 5
              </section>
                    
            </section>
        </section>          
         
   


    </main>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
